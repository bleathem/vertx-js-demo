<html>

<body>
  <div id="loginPanel">
    <form id="loginForm">
      <input type="text" name="username" id="username">
      <button type="submit" id="loginButton">Login</button>
    </form>
  </div>
  <div id="chatPanel">
    <div id="messages"></div>

        <input type="text" name="message" id="message">
        <button type="submit" id="submitButton">Submit</button>
      </form>
  </div>

</body>
